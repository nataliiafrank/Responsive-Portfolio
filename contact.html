<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">  
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" id="logo">Nataliia Frank</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

<div id="main-container" class="container">    
    <section class="main-section">
        <h1 class="page-title">Contact</h1>

        <form>
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required>
                </li>
            
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </li>
                
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <input id="submit" type="submit">
        </form>
    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>

            <img src="assets/images/if_github_square_black_107109.png" alt="GitHub" class="social">
            <img src="assets/images/if_linkedin_square_color_107091.png" alt="LinkedIn" class="social">
            <img src="assets/images/if_stackoverflow_273179.png" alt="StackOverFlow" class="social">
        </div>
    </section>
</div>

<footer>
    <div class="container">
        Copyright Â©

</footer>
